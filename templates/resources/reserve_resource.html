{% extends "base.html" %}

{% block title %}Reserve Resource{% endblock %}

{% block content %}
<div class="resource-reserve-container">
    <header>
        <h1>Reserve Resource</h1>
    </header>

    <main>
        <form id="reservationForm" action="{{ url_for('reserve_resource', resource_id=resource_id) }}" method="post" class="resource-reserve-form">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <button type="submit" class="resource-reserve-btn">Confirm Reservation</button>

            {% if error_message %}
                <p class="resource-error-message">{{ error_message }}</p>
            {% endif %}
        </form>
    </main>
</div>
{% endblock %}
