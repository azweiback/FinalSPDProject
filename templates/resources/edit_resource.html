{% extends "base.html" %}

{% block title %}Edit Resource{% endblock %}

{% block content %}
<div class="edit-resource-container">
    <h2 class="edit-resource-title">Edit Resource</h2>
    <form method="POST" action="{{ url_for('edit_resource', resource_id=resource[0]) }}" class="edit-resource-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ resource[2] }}" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required>{{ resource[3] }}</textarea>

        <label for="category">Category</label>
        <input type="text" id="category" name="category" value="{{ resource[5] }}" required>

        <label for="availability">Availability</label>
        <input type="text" id="availability" name="availability" value="{{ resource[6] }}" required>

        <button type="submit">Update Resource</button>
    </form>
</div>
{% endblock %}
