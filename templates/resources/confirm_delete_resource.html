{% extends "base.html" %}

{% block title %}Confirm Delete Resource{% endblock %}

{% block content %}
<div class="confirm-delete-container">
    <h2 class="confirm-delete-title">Are you sure you want to delete this resource?</h2>
    <div class="confirm-delete-details">
        <p><strong>Title:</strong> {{ resource[0] }}</p>
        <p><strong>Description:</strong> {{ resource[1] }}</p>
    </div>

    <form method="POST" action="{{ url_for('confirm_delete_resource', resource_id=resource_id) }}" class="confirm-delete-form">
        <button type="submit" class="confirm-btn">Yes, Delete</button>
        <a href="{{ url_for('my_resources') }}" class="cancel-btn">Cancel</a>
    </form>
</div>
{% endblock %}
