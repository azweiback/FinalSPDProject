{% extends "base.html" %}

{% block title %}Add User Review{% endblock %}

{% block content %}
<h2 class="user-review-title">Add User Review</h2>
<div class="user-review-form-container">
    <form method="POST" action="{{ url_for('add_user_review') }}" class="user-review-form">
        <div class="user-review-group">
            <label for="user_id">Select User to Review</label>
            <select id="user_id" name="user_id" required>
                {% for user in users %}
                    <option value="{{ user[0] }}">{{ user[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="user-review-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>

        <div class="user-review-group">
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" required></textarea>
        </div>

        <button type="submit" class="user-review-submit-btn">Submit Review</button>
    </form>
</div>
{% endblock %}
