<!-- edit_space.html -->
{% extends "base.html" %}

{% block title %}Edit Space{% endblock %}

{% block content %}
<h2>Edit Space</h2>
<form method="POST" action="{{ url_for('edit_space', space_id=space[0]) }}">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ space[2] }}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required>{{ space[3] }}</textarea>

    <label for="category">Category</label>
    <input type="text" id="category" name="category" value="{{ space[5] }}" required>

    <label for="availability">Availability</label>
    <input type="text" id="availability" name="availability" value="{{ space[6] }}" required>

    <button type="submit">Update Space</button>
</form>
{% endblock %}
