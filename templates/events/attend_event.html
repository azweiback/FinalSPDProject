{% extends "base.html" %}

{% block title %}Attend Event{% endblock %}

{% block content %}
<header>
    <h1>Attend Event</h1>
</header>

<main>
    <form action="{{ url_for('attend_event', event_id=event_id) }}" method="post">
        <p>Are you sure you want to attend this event?</p>
        
        <button type="submit" class="attend-btn">Confirm Attendance</button>
        <a href="{{ url_for('view_events') }}" class="cancel-btn">Cancel</a>
    </form>
</main>
{% endblock %}
